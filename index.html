<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <img src="img/fb.png" alt="">
                <img src="img/ins.jpg" alt="">
                <img src="img/tw.jpg" alt="">
    
            </div>
            <form id="login" class="input-group" action="">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>

            </form>

            <form id="register" class="input-group" action="">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="emai" class="input-field" placeholder="Email Id">
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>agree to the term & condition</span>
                <button type="submit" class="submit-btn">Register</button>

            </form>

            </div>
           


        </div>
        
    </div>

    <script>

     var x = document.getElementById("login");
     var y = document.getElementById("register");
     var z = document.getElementById("btn");  


function register(){
    x.style.left ="-400px";
    y.style.left ="50px";
    z.style.left ="110px";

}
function login(){
    x.style.left ="50px";
    y.style.left ="450px";
    z.style.left ="0px";
}




    </script>
    
</body>
</html>
